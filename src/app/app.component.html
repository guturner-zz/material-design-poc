<titlebar></titlebar>

<form [formGroup]="userInfoForm" novalidate>
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="userInfoForm.controls.name.hasError('required')">
      Name is <strong>required</strong>.
    </mat-error>
    <mat-error *ngIf="userInfoForm.controls.name.hasError('pattern')">
      Name must be <strong>at least 3 characters</strong> and <strong>contain no numbers</strong>.
    </mat-error>
  </mat-form-field>
</form>
